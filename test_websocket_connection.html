<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        const wsUrl = 'ws://localhost:8080/ws?extension=1001';
        console.log('Attempting to connect to:', wsUrl);
        
        const ws = new WebSocket(wsUrl);
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        ws.onopen = function(event) {
            console.log('WebSocket connected');
            statusDiv.innerHTML = '✅ Connected to WebSocket';
            statusDiv.style.color = 'green';
        };
        
        ws.onmessage = function(event) {
            console.log('Message received:', event.data);
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `📨 ${event.data}`;
            messagesDiv.appendChild(messageDiv);
        };
        
        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
            statusDiv.innerHTML = '❌ WebSocket Error';
            statusDiv.style.color = 'red';
        };
        
        ws.onclose = function(event) {
            console.log('WebSocket closed:', event.code, event.reason);
            statusDiv.innerHTML = `❌ WebSocket Closed (${event.code}: ${event.reason})`;
            statusDiv.style.color = 'red';
        };
        
        // Test sending a message after 2 seconds
        setTimeout(() => {
            if (ws.readyState === WebSocket.OPEN) {
                const testMessage = {
                    type: 'test',
                    message: 'Hello from test client'
                };
                ws.send(JSON.stringify(testMessage));
                console.log('Test message sent:', testMessage);
            }
        }, 2000);
    </script>
</body>
</html>
